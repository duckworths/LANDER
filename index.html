<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Lander Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: none; /* Hidden until the game starts */
        }
        #hud div {
            margin-bottom: 5px;
            font-size: 16px;
            color: #0f0; /* Green color for futuristic look */
            text-shadow: 0 0 5px #0f0;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #ddd;
            display: none; /* Hidden until the game starts */
            text-shadow: 0 0 5px #aaa;
        }
        #titleScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Slightly darker overlay */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            animation: fadeIn 1s ease-in-out; /* Smooth fade-in effect */
        }
        #titleScreen {
            /* Already defined above */
        }
        #gameOverScreen {
            display: none; /* Hidden by default */
            flex-direction: column;
        }
        #titleScreen h1, #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #0ff; /* Glow effect */
            animation: pulse 1.5s infinite; /* Pulsing animation for the title */
        }
        #titleScreen p, #gameOverScreen p {
            font-size: 18px;
            margin-top: 10px;
            color: #ccc;
            text-shadow: 0 0 5px #ccc;
            animation: blink 1s infinite; /* Blinking animation for the prompt */
        }
        #gameOverScreen p#finalScore {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff0; /* Yellow color for emphasis */
            text-shadow: 0 0 10px #ff0;
        }
        canvas {
            display: block;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes pulse {
            0%, 100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
            }
            50% {
                text-shadow: 0 0 20px #fff, 0 0 40px #0ff;
            }
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <!-- Title Screen -->
    <div id="titleScreen">
        <h1>Lunar Lander</h1>
        <p>Press <strong>Enter</strong> to Start</p>
    </div>

    <!-- Game Over Screen -->
<div id="gameOverScreen" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center;">
    <h1 id="gameOverMessage">GAME OVER!</h1> <!-- *** Added -->
    <p id="finalScore">Score: 0</p>
    <p>Press Enter to Restart</p>
</div>

    <!-- Heads-Up Display (HUD) -->
    <div id="hud">
        <div id="fuel">Fuel: 200</div>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Instructions -->
    <div id="instructions">
        Use <strong>Arrow Keys</strong> to control the ship: <br>
        <strong>Arrow Left:</strong> Rotate Left | <strong>Arrow Up:</strong> Thrust | <strong>Arrow Right:</strong> Rotate Right
    </div>

    <!-- JavaScript File -->
    <script src="game.js"></script>
</body>
</html>
